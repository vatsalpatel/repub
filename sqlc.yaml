version: "2"
sql:
  - engine: "postgresql"
    queries: "sql/queries.sql"
    schema: "sql/schema.sql"
    gen:
      go:
        package: "postgres"
        out: "internal/repository/pkg/postgres"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: false
        emit_exact_table_names: false
  - engine: "sqlite"
    queries: "sql/queries_sqlite.sql"
    schema: "sql/schema_sqlite.sql"
    gen:
      go:
        package: "sqlite"
        out: "internal/repository/pkg/sqlite"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: false
        emit_exact_table_names: false