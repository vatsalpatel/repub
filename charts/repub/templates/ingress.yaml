apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: repub
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - kind: Rule
      match: Host(`{{ required "A domain must be provided" .Values.domain }}`)
      services:
        - name: repub
          port: rest
          scheme: http