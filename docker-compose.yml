services:
  # PostgreSQL database
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: repub
      POSTGRES_USER: repub
      POSTGRES_PASSWORD: repub
    ports:
      - "5432:5432"
    volumes:
      - /tmp/postgres:/var/lib/postgresql/data
      - ./sql/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U repub -d repub"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Development app with air live reloading
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "9090:9090"
    working_dir: /app
    environment:
      AUTH_TOKEN: token
      DATABASE_URL: postgres://repub:repub@postgres:5432/repub?sslmode=disable
      STORAGE_PATH: /app/storage
      PORT: 9090
      LOG_LEVEL: debug
      GOTOOLCHAIN: go1.24.5
    volumes:
      - .:/app
      - /tmp/storage:/app/storage
      - go_modules:/go/pkg/mod
      - node_modules:/app/node_modules
      - /app/tmp
    depends_on:
      postgres:
        condition: service_healthy
    command: ["air", "-c", ".air.toml"]
    profiles:
      - dev

volumes:
  go_modules:
  node_modules:
